<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      ul {
        list-style-type: none;
        margin-top: 0;
      }
      .container1 {
        width: 90%;
        background-color: #eeeeee;
      }
      .container2 {
        display: flex;
        height: 90px;
        width: 90%;
      }
      .box1 {
        width: 40%;
        background: #7ee5da;
      }
      .box2 {
        width: 20%;
        background: #70ccc2;
      }
      .box3 {
        width: 40%;
        background: #62b3aa;
      }
    </style>
  </head>
  <body>
    <center>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
    </center>
    <center>
      <div class="container1">
        <div>
          <span>Search the web using Google!</span>
        </div>
        <input style="width: 300px" type="text" name="" id="" />
        <div>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
    </center>
    <center>
      <div class="container2">
        <div class="box1">
          <ul style="margin-top: 12px">
            <li>Special Searches</li>
            <li>
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              >
                Stanford Search</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </li>
          </ul>
        </div>
        <div class="box2">
          <ul style="margin-top: 5px">
            <li>
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                >About Google!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                >Conpany Info</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </li>
          </ul>
        </div>
        <div class="box3">
          <ul>
            <li>Get Google!</li>
            <li>updates monthly</li>
            <li><input type="text" placeholder="your e-mail" /></li>
            <li>
                <a href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe"><input type="button" value="Subscribe"/></a>
              

              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                >Archive</a
              >
            </li>
          </ul>
        </div>
      </div>
    </center>
  </body>
</html>
